name: Node CI

on: [push, pull_request]

env:
  HMAC_SECRET: ${{ secrets.HMAC_SECRET }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, lts/*, latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build files
        run: bun build

      - name: Run linter
        run: bun lint
